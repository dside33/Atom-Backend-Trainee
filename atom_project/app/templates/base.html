<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>{% block title %}Atom Chat{% endblock %}</title>
  </head>
  <body>
    <header class="bg-light py-3 border-bottom">
      <div class="container">
        <h1 class="h3">Atom Chat</h1>
        <nav class="nav">
          <a class="nav-link" href="/">Home</a>
          <a class="nav-link" href="/auth/login">Login</a>
          <a class="nav-link" href="/auth/register">Register</a>
          <a class="nav-link" href="/chat/list">Chats</a>
          {% if user_role == "moderator" %}
            <a class="nav-link text-danger" href="/chat/block_user">Block User</a>
          {% endif %}
        </nav>
      </div>
    </header>

    <main class="container my-4">{% block content %}{% endblock %}</main>

    <footer class="bg-light py-3 text-center border-top">
      <p class="mb-0">&copy; 2024 atom chat</p>
    </footer>
  </body>
</html>
